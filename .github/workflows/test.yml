name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -w @wireframe/core

      - name: Run coverage
        run: npm run test:coverage -w @wireframe/core
        continue-on-error: true # Don't fail build on low coverage initially

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./packages/wireframe-core/coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    # Only run E2E if there are projects to test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check for wireframe projects
        id: check-projects
        run: |
          if [ -d "projects" ] && [ "$(find projects -mindepth 1 -maxdepth 1 -type d 2>/dev/null)" ]; then
            echo "has_projects=true" >> $GITHUB_OUTPUT
          else
            echo "has_projects=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Playwright browsers
        if: steps.check-projects.outputs.has_projects == 'true'
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        if: steps.check-projects.outputs.has_projects == 'true'
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Skip E2E (no projects)
        if: steps.check-projects.outputs.has_projects == 'false'
        run: |
          echo "ℹ️  No wireframe projects found"
          echo "E2E tests require at least one project in projects/"
          echo "Tests will run automatically when projects are added"
